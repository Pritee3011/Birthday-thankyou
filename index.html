<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Thank You!</title>
    <style>
        /* --- 1. Base Setup & Palette --- */
        :root {
            --bg-color: #FCF5EE;      /* Cream */
            --header-footer: #FFC4C4; /* Light Pink */
            --accent-main: #EE6983;   /* Rose Pink (Balloon) */
            --text-deep: #850E35;     /* Deep Burgundy (Text) */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Prevents body scroll, we only scroll the card */
        }

        /* --- 2. Header & Footer --- */
        header, footer {
            position: fixed;
            width: 100%;
            background-color: var(--header-footer);
            color: var(--text-deep);
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            z-index: 100;
            font-weight: bold;
            letter-spacing: 1px;
        }

        header { top: 0; }
        footer { bottom: 0; font-size: 0.9rem; }

        /* --- 3. The Balloon Section --- */
        .stage-container {
            text-align: center;
            position: relative;
            z-index: 10;
            transition: opacity 0.3s;
        }

        #balloon-container {
            cursor: pointer;
            transition: transform 0.2s;
            display: inline-block;
        }

        #balloon-container:hover {
            transform: scale(1.05);
        }

        /* Balloon Shape */
        .balloon {
            width: 120px;
            height: 150px;
            background-color: var(--accent-main);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            margin: 0 auto;
            position: relative;
            box-shadow: inset -10px -10px 20px rgba(0,0,0,0.1);
            animation: float 3s ease-in-out infinite;
        }

        /* Balloon String */
        .balloon::after {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            width: 2px;
            height: 40px;
            background: var(--text-deep);
            transform: translateX(-50%);
        }

        .instruction-text {
            margin-top: 40px;
            color: var(--text-deep);
            font-size: 1.2rem;
            opacity: 0.8;
            animation: pulse 2s infinite;
        }

        /* --- 4. Animations --- */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .burst {
            animation: pop 0.2s forwards;
        }

        @keyframes pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.4); opacity: 0.8; }
            100% { transform: scale(2); opacity: 0; display: none; }
        }

        /* --- 5. The Thank You Card Popup (SCROLLABLE & MOBILE FRIENDLY) --- */
        #card-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            
            background: white;
            padding: 0; /* Padding moved to inner-content to handle scrollbar better */
            
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(133, 14, 53, 0.2);
            text-align: center;
            z-index: 20;
            
            /* Responsive Width */
            width: 90%;       /* Takes 90% of screen width on phones */
            max-width: 400px; /* Won't get too wide on desktop */
            
            border: 4px solid var(--header-footer);
            
            /* HEIGHT & SCROLLING LOGIC */
            max-height: 85vh; /* Allows card to be tall but stays within header/footer */
            overflow-y: auto; /* Adds scrollbar if content is too long */
            overflow-x: hidden;
        }

        /* Inner container to hold margins */
        .card-content {
            padding: 25px; /* Margin inside the card */
        }

        /* --- Custom Scrollbar Styling --- */
        #card-container::-webkit-scrollbar { width: 8px; }
        #card-container::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
        #card-container::-webkit-scrollbar-thumb { background: var(--accent-main); border-radius: 10px; }
        #card-container::-webkit-scrollbar-thumb:hover { background: var(--text-deep); }

        #card-container.show {
            display: block;
            animation: popUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes popUp {
            to { transform: translate(-50%, -50%) scale(1); }
        }

        /* --- IMAGE STYLING (No Resize, just Fit) --- */
        .thank-you-img {
            width: 100%;       /* Fit the width of the card */
            height: auto;      /* Maintain aspect ratio (Don't squash it) */
            border-radius: 10px;
            margin-bottom: 20px; /* Space below image */
            border: 2px solid var(--bg-color);
            display: block;
        }

        h1 { color: var(--text-deep); margin: 0 0 15px 0; font-size: 1.8rem; }
        
        p { 
            color: #555; 
            font-size: 1rem; 
            line-height: 1.6; 
            text-align: justify; 
            margin-bottom: 25px; /* Margin at bottom of text */
        }

        /* Sparkles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }

        /* --- 6. Back Button --- */
        .back-btn {
            background-color: var(--text-deep);
            color: var(--bg-color);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin-bottom: 10px; /* Margin at very bottom */
        }

        .back-btn:hover {
            background-color: var(--accent-main);
        }
    </style>
</head>
<body>

    <header>
        Heartfelt Thanks
    </header>

    <div class="stage-container" id="balloon-stage">
        <div id="balloon-container" onclick="burstBalloon()">
            <div class="balloon"></div>
        </div>
        <div class="instruction-text">Burst this balloon for me by clicking on it!!!</div>
    </div>

    <div id="card-container">
        <div class="card-content">
            <img src="C:\Users\prite\Downloads\static\Thank-you.png" alt="Thank You Letter" class="thank-you-img">
            
            <h1>Thank You!</h1>
            

            <button class="back-btn" onclick="resetPage()">Close & Back</button>
        </div>
    </div>

    <footer>
        © 2025 | Coded with ❤️ by Pritee.
    </footer>

    <audio id="pop-sound" src="static/pop.mp3"></audio>
    <audio id="reveal-sound" src="static/reveal.mp3"></audio>

    <script>
        function burstBalloon() {
            const balloonStage = document.getElementById('balloon-stage');
            const balloon = document.getElementById('balloon-container');
            const card = document.getElementById('card-container');
            
            const popAudio = document.getElementById('pop-sound');
            const revealAudio = document.getElementById('reveal-sound');

            if(popAudio) {
                popAudio.currentTime = 0; 
                popAudio.play().catch(e => console.log("Interaction needed for audio"));
            }

            balloon.querySelector('.balloon').classList.add('burst');
            createSparkles(window.innerWidth / 2, window.innerHeight / 2);

            setTimeout(() => {
                balloonStage.style.display = 'none'; 
                card.classList.add('show');
                
                if(revealAudio) {
                    revealAudio.play().catch(e => console.log("Interaction needed for audio"));
                }
            }, 500);
        }

        function resetPage() {
            const balloonStage = document.getElementById('balloon-stage');
            const balloonInner = document.querySelector('.balloon');
            const card = document.getElementById('card-container');

            card.classList.remove('show');
            balloonStage.style.display = 'block';
            balloonInner.classList.remove('burst');
        }

        function createSparkles(x, y) {
            const colors = ['#EE6983', '#850E35', '#FFC4C4', '#FFD700']; 
            const particleCount = 40;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);

                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                const destinationX = (Math.random() - 0.5) * 400;
                const destinationY = (Math.random() - 0.5) * 400;
                const rotation = Math.random() * 520;

                particle.animate([
                    { transform: `translate(0, 0) rotate(0deg)`, opacity: 1 },
                    { transform: `translate(${destinationX}px, ${destinationY}px) rotate(${rotation}deg)`, opacity: 0 }
                ], {
                    duration: 1000 + Math.random() * 1000,
                    easing: 'cubic-bezier(0, .9, .57, 1)'
                }).onfinish = () => particle.remove();
            }
        }
    </script>
</body>
</html>
